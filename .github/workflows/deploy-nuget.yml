name: Publish NuGet Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    name: Update NuGet 
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      # Install GitVersion to automatically create a semantic 
      # version from your repository: 
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'
          useConfigFile: true
          
      # Run GitVersion (set an ID to later fetch values)
      - name: Determine Version
        id:   gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7

      - run: dotnet build src/DDD.sln -c Release /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.Sha }}
      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: nuget-package
          path: src/HexMaster.DomainDrivenDesign/bin/Release/*.nupkg

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    name: Deploy NuGet Package
    steps:
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: nuget-package
          path: ./package
      - name: Publish
        run: nuget push package/*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
